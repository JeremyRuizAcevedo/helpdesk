{% extends 'Enterprise/base.html' %} {% block title %} Nuevo Empleado {% endblock %} {% block content %}
<input type="text" id="id_input">
{% endblock %} {% block js %}

<script>
jQuery(function() {
    $("#id_input").on('keyup', function(){
        var value = $(this).val();
        $.ajax({
            url: "{% url 'Enterprise:autocomplete' %}",
            data: {
              'search': value 
            },
            dataType: 'json',
            success: function (data) {
                list = data.list;
                $("#id_input").autocomplete({
                source: list,
                minLength: 1 
                });       
            }
        });        
    });
  });

</script>
{% endblock %}

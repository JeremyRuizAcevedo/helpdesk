{% extends 'Enterprise/base.html' %} {% block title %} Nueva Área {% endblock %} {% block content %}
<div class="static-content">
  <div class="page-content">
    <ol class="breadcrumb">

      <li><a href="index.html">Home</a></li>
      <li><a href="#">UI Elements</a></li>
      <li class="active"><a href="ui-forms.html">Forms</a></li>

    </ol>
    <div class="container-fluid">

      <div data-widget-group="group1">
        <div class="row">
          <div class="col-sm-12">

            <div class="panel panel-midnightblue" data-widget='{"draggable": "false"}'>
              <div class="panel-heading">
                <h2>Nueva Área</h2>
                <!-- <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div> -->
              </div>
              <div class="panel-body">
                <div class="tab-content">
                  <div class="tab-pane active" id="horizontal-form">
                    <form class="form-horizontal" method="post">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="focusedinput" class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-8">
                          <input type="text" name="name" class="form-control" id="focusedinput" placeholder="Ingrese la nueva área">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="txtarea1" class="col-sm-2 control-label">Descripción</label>
                        <div class="col-sm-8"><textarea name="description" id="txtarea1" cols="50" rows="4" class="form-control"></textarea></div>
                      </div>
                      <div class="panel-footer">
                        <div class="row">
                          <div class="col-sm-8 col-sm-offset-2">
                            <input type="submit" class="btn btn-primary pull-right" value="Crear">
                            <button class="btn-default btn">Cancel</button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- .container-fluid -->
  </div>
  <!-- #page-content -->
</div>
{% endblock %}

{% extends 'Enterprise/base.html' %} {% block title %} Nuevo Ticket {% endblock %} {% block content %}
<div class="static-content">
	<div class="page-content">
		<ol class="breadcrumb">
			<li><a href="{% url 'Enterprise:dashboard' %}">Dashboard</a></li>
			<li><a href="{% url 'Service:service-list' %}">Servicios</a></li>
			<li class="active"><a href="{% url 'Service:service-list' %}?create=''">Nuevo Servicio</a></li>
		</ol>
		<div class="container-fluid">

			<div data-widget-group="group1">
				<div class="row">
					<div class="col-sm-12">
						<div class="panel panel-midnightblue" data-widget='{"draggable": "false"}'>
							<div class="panel-heading">
								<h2>Crear Ticket</h2>
							</div>
							<div class="panel-body">
								<div class="tab-content">
									<div class="tab-pane active" id="horizontal-form">
										<form class="form-horizontal" method="post">
											{% csrf_token %}
											<div class="form-group">
												<label for="disabledinput" class="col-sm-2 control-label">N° de Ticket</label>
												<div class="col-sm-8">
													<input disabled type="text" class="form-control" id="disabledinput" placeholder="001-TA">
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label">Tipo de Servicio</label>
												<div class="col-sm-8">
													<select name="service_type" class="form-control">
														{% for service_type in service_types %}
															<option value="{{ service_type.id }}">{{ service_type.name }}</option>
														{% endfor %}
													</select>
												</div>
											</div>
											<div class="form-group">
												<label for="selector1" class="col-sm-2 control-label">Empleado</label>
												<div class="col-sm-8">
													<select name="priority" class="form-control">
													
															<option>TC1</option>
														    <option>TC2</option>
														    <option>TC3</option>
														    <option>TC4</option>
													</select>
												</div>
											</div>
											<div class="form-group">
												<label for="focusedinput" class="col-sm-2 control-label">Asunto</label>
												<div class="col-sm-8">
													<input type="text" class="form-control" id="focusedinput">
												</div>
											</div>
											<div class="form-group">
												<label for="txtarea1" class="col-sm-2 control-label">Descripción</label>
												<div class="col-sm-8"><textarea name="txtarea1" id="txtarea1" cols="50" rows="4" class="form-control"></textarea></div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}

{% extends 'Enterprise/base.html' %} {% block title %} Nueva Categoría {% endblock %} {% block content %}
<div class="static-content">
	<div class="page-content">
		<ol class="breadcrumb">
			<li><a href="{% url 'Enterprise:dashboard' %}">Dashboard</a></li>
			<li><a href="{% url 'Service:category-list' %}">Categorías</a></li>
			<li class="active"><a href="{% url 'Service:category-list' %}?create=''">Nueva categoría</a></li>
		</ol>
		<div class="container-fluid">

			<div data-widget-group="group1">
				<div class="row">
					<div class="col-sm-12">
						<div class="panel panel-midnightblue" data-widget='{"draggable": "false"}'>
							<div class="panel-heading">
								<h2>Añadir Categorías</h2>
							</div>
							<div class="panel-body">
								<div class="tab-content">
									<div class="tab-pane active" id="horizontal-form">

										<form class="form-horizontal" method="post">
											{% csrf_token %}
											<div class="form-group">
												<label for="focusedinput" class="col-sm-2 control-label">Nombre</label>
												<div class="col-sm-8">
													<input type="text" class="form-control" id="focusedinput" name='name' placeholder="Ingrese el nombre de la categoría">
												</div>
											</div>
											<br>
											<div class="form-group">
												<label for="txtarea1" class="col-sm-2 control-label">Descripción</label>
												<div class="col-sm-8"><textarea name="description" id="txtarea1" cols="50" rows="4" class="form-control"></textarea></div>
											</div>
											<div class="panel-footer">
												<div class="row">
													<div class="col-sm-8 col-sm-offset-2">
														<input type="submit" class="btn btn-primary pull-right" value="Crear">
														<button class="btn-default btn">Cancel</button>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
